{% extends "shared/_layout.html" %}
{% block title %}Target{% endblock %}
{% block main_content %}

        <form method="post">
            <h2>Target</h2>
                {%for info in target%}

                {% endfor%}
        </form>
    </div>
</div>
{% endblock %}
